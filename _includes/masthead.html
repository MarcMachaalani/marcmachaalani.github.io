{% include base_path %}

<div class="masthead">
  <div class="masthead__inner-wrap">
    <div class="masthead__menu">
      <nav id="site-nav" class="greedy-nav">
        <button><span class="navicon"></span></button>
        <ul class="visible-links">
          <li class="masthead__menu-item masthead__menu-item--lg persist"><a href="{{ base_path }}/">{{ site.title }}</a></li>
          {% for link in site.data.navigation.main %}
            {% if link.url contains 'http' %}
              {% assign domain = '' %}
            {% else %}
              {% assign domain = base_path %}
            {% endif %}
            <li class="masthead__menu-item"><a href="{{ domain }}{{ link.url }}">{{ link.title }}</a></li>
          {% endfor %}
          <li id="theme-toggle" class="masthead__menu-item persist tail">
            <a role="button" aria-labelledby="theme-icon"><i id="theme-icon" class="fa-solid fa-sun" aria-hidden="true" title="toggle theme"></i></a>
          </li>
        </ul>
        <ul class="hidden-links hidden"></ul>
      </nav>
    </div>
  </div>
</div>

<!-- Mobile Navigation Bar -->
<div class="mobile-nav-bar">
  <a href="{{ base_path }}/" class="mobile-nav-link" title="Home">
    <i class="fas fa-home"></i>
    <span>Home</span>
  </a>
  <a href="{{ base_path }}/publications/" class="mobile-nav-link" title="Publications">
    <i class="fas fa-book"></i>
    <span>Publications</span>
  </a>
  <a href="{{ base_path }}/talks/" class="mobile-nav-link" title="Talks">
    <i class="fas fa-microphone"></i>
    <span>Presentations</span>
  </a>
  <a href="{{ base_path }}/awards/" class="mobile-nav-link" title="Awards">
    <i class="fas fa-trophy"></i>
    <span>Awards</span>
  </a>
  <a href="{{ base_path }}/media/" class="mobile-nav-link" title="Media">
    <i class="fas fa-newspaper"></i>
    <span>Media</span>
  </a>
</div>
